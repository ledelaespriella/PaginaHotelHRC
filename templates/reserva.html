<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosReserva.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header class="cabecero">
        <img class="menu" src="images/menu.png" alt="">
        <a class="logo-main" href="#">
            <Span class="logo">RHC</Span>
            <span class="lema">su resort por exelencia</span>
        </a>
        <div class="usuario">
            <p class="username">Julian Mira</p>
            <img class="user-ico" src="images/usuario.png" alt="">
            <div class="arrow-div">
                <img src="images/flecha.png" alt="" class="arrow">
            </div>
        </div> 
    </header>
    <div class="rutas">
        <a href="">Inicio</a>
        <a href="">> Habitaciones</a>
        <a href="">> Habitación 305</a>
        <a href="">> Reserva</a>
    </div>
    <div class="informacion">
        <form action="">
            <div class="dates">
                <label class="checkin-L" for="">Check in</label>
                <input class="checkin-I" type="date">
                <label class="checkout-L" for="">Check out</label>
                <input class="checkout-I" type="date">
            </div>

            <div class="data">
                <input class="nombre" type="text" placeholder="Nombres">
                <input class="apellido" type="text" placeholder="Apellidos">
            </div>

            <div class="contact">
                <input class="telefono" type="text" placeholder="Telefono">
                <input class="email" type="email" placeholder="E-mail">
            </div>

            <div class="preferencias">
                <textarea class="preferencias-T" name="" id="" cols="53" rows="10" placeholder="Escribe acá tus preferencias"></textarea>
            </div>            
            <aside class="pago">
                <label class="pago-T" for="">Informacion de pago</label>
                <br>
                <input class="pago-r1" name="typePay" type="radio">
                <label class="pago-l1" for="">Pago en el hotel</label>
                <br>
                <input class="pago-r2" name="typePay" type="radio">
                <label class="pago-l2" for="">Pago con tarjeta</label>
                <br>
                <input class="name-card border" type="text" placeholder="Nombre de la tarjeta">
                <br>
                <input class="number-card  border" type="text" placeholder="Numero">
                <br>
                <input class="cvc border" type="text" placeholder="CVC">
                <br>
                <input class="caducidad border" type="text" placeholder="MM/AA">
                <br>
                <input class="titular border" type="text" placeholder="Cedula del titular">
                <input class="send" type="submit">
            </aside>
        </form>
    </div>
    <aside class="al-lado">

    </aside>
</body>
</html>
